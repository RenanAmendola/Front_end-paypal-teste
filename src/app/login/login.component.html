<div class="container-fluid" >

    <div class="row d-flex align-items-center" id="img-bg">

        <div class="">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 background pt-4 pb-4 ps-5 pe-5 rounded login_space">
                    <h1 class="text-center mb-2">Login</h1>

                    <p class="text-center">
                        Plese, login to your acount!
                    </p>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input [(ngModel)]="userLog.email" class="form-control" type="text" name="email" id="email" placeholder="email@email.com">
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input [(ngModel)]="userLog.password" class="form-control" type="password" name="password" id="password" placeholder="Your password here">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button (click)="login()" type="submit" class="btn btn-success">Login</button>
                    </div>

                    <hr class="mb-4 mt-4">

                    <p class="text-center">Sing up for free <a routerLink="/register">here</a></p>

                </div>

            </div>


        </div>


    </div>

</div>
